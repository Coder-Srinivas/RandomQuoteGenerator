<!DOCTYPE html>
<html>
  <head>
    <!-- Loading The Bootstrap Library -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" 
    integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous"/>

    <!-- Loading Icons From Font Awesome -->
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" 
    integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

    <!-- Linking Your CSS File -->
    <link rel="stylesheet" href="style.css"/>

    <!-- Loading Roboto Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">

    <!-- Loading Open Sans Font from Google Fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Open+Sans+Condensed:wght@300&display=swap" rel="stylesheet">

    </head>

  <body id="body">
    <div>

    <!-- Quote Box -->
    <div id = "quote-box">

      <!-- Quote to be Displayed Here -->
      <span id = "quote">
        
        <!-- Hyphen is Displayed  -->
        <i class="fas fa-2x fa-quote-left"></i>

        <!-- Quote Text -->
        <span id = "text">
        Quote To be Displayed Here
        </span>

      </span>
      
      <!-- Author to be Displayed Here -->
      <div id = "author">
        Author to be Displayed Here
      </div>


      <div>
        <!-- Twitter Icon -->
        <a  href="twitter.com/intent/tweet" class="btn col-xs-1"><i id="tweet" class="fab fa-3x fa-twitter-square"></i></a>

        <!-- Gap Between Twitter Icon and Button -->
        <div class="col-xs-7"></div>

        <!-- Button -->
        <a  id = "new-quote" class="btn btn-default col-xs-4">New Quote</a>
      </div>
    
      <!-- Name of the Creator -->
    </div>
      <p>By: Srinivas</p>
    </div>
  
  <!-- Linking Your JavaScript File -->
  <script src="script.js"></script>
  </body>
  
</html>
